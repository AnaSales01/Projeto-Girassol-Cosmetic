			<script>

				let itens = [ 
							{
								id: 0, 
								nome: "Creme Aloe Vera",
								img: "./img/3.jpg",
								valor: 35.00,
								quantidade: 0 
							}, 
							{
								id: 1,
								nome: "Creme de Rosas",
								img: "./img/7.jpg",
								valor:30.00,
								quantidade: 0
							},
							{
								id: 2, 
								nome: "Creme de Óleo de Coco",
								img: "./img/8.jpg",
								valor:20.00,
								quantidade: 0
							},
							{
								id: 3, 
								nome: "Creme de Jojoba",
								img: "./img/4.jpg",
								valor:45.00,
								quantidade: 0
							},
							{
								id: 4, 
								nome: "Creme de Maracujá",
								img: "./img/1.jpg",
								valor:19.00,
								quantidade: 0
							},
							{
								id: 5, 
								nome: "Creme de Malaleuca",
								img: "./img/6.jpg",
								valor:45.00,
								quantidade: 0
							},
						];

						function carregarLoja() {
                			let loja = document.querySelector("#produtos")
								itens.forEach((i) => {
								loja.innerHTML += `
								
									<div>
										<h2>${i.nome}</h2>
										<img src="${i.img}">
										<h3>R$ ${i.valor},00</h3>
										<button><a class="adiciona" key="${i.id}" href="#">Comprar</a></button>
									</div>
								`;
								})                

							}
							carregarLoja();

						carregarCarrinho = () => {
							let itensLoja = document.querySelector("#carrinho");
							let subTotal = 0;
							let total = 0;

							itensLoja.innerHTML = "";

							itens.forEach((i) => {
								if(i.quantidade > 0) {
									subTotal = i.valor * i.quantidade;
									total += subTotal;

									itensLoja.innerHTML += `
										<div>
											<h3>  ${i.nome} 
												| Preço: R$ ${i.valor} 
												|Quantidade: ${i.quantidade} 
												| Sub-total R$ ${subTotal.toFixed(2)}</h3>
											<hr>
										</div>                    
									`;
								}
							})

							itensLoja.innerHTML += `
							<div>
								<h2>Total: R$ ${total.toFixed(2)}</h2>
							</div>                
							`;
						}

						let carrinho = document.querySelectorAll(".adiciona");
							for (i in itens) {
								carrinho[i].addEventListener('click', function() {
									let key = this.getAttribute('key');
									itens[key].quantidade++;                    
									carregarCarrinho();
								})
						}


			</script>
